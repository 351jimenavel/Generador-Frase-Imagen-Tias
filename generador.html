<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases de Tia con IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #ffdde1, #cecfe2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .contenido_inicio h1{
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #6e3a8c;
            margin-bottom: 0.5em;
        }

        .contenido_inicio p{
            color: #555;
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        .btn_inicio{
            text-decoration: none;
            background: linear-gradient(to right, #ff6ec4, #7873f5);
            color: white;
            padding: 1em 2em;
            border-radius: 30px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 14px rgb(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .btn_inicio:hover{
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="inicio">
        <div class="contenido_inicio">
            <h1>Frases de Tia con Inteligenica rtificial</h1>
            <p>Crea frases con imagenes generadas por la IA</p>
            <a href="index.html" class="btn_inicio">Comenzar</a>
        </div>
    </section>
</body>
</html>
