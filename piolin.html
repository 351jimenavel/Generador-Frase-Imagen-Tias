<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b2b2b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #85bf25;
    }

    .upload-btn {
      background-color: #85bf25;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .image-card {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .image-card img {
      width: 100%;
      display: block;
    }

    .image-card p {
      padding: 10px;
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Generador de Imágenes</div>
    <button class="upload-btn">Subir Imagen</button>
  </header>

  <main class="gallery">
    <div class="image-card">
      <img src="https://i.imgur.com/xyz4567.jpg" alt="Piolín">
      <p id="frase"></p>
    </div>
  </main>

  <script>
    const fraseGuardada = localStorage.getItem("frasePiolin");
    document.getElementById("frase").innerText = fraseGuardada ? `"${fraseGuardada}"` : "Frase no encontrada";
  </script>

</body>
</html>
