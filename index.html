<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TIA Visionaria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fcddec, #d0e5ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      position: relative;
      text-align: center;
      padding: 20px;
      color: white;
      background: linear-gradient(to right, #e49cd2, #b6d8ff);
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #modoOscuroBtn {
      position: absolute;
      top: 20px;
      left: 30px;
      padding: 10px 15px;
      font-size: 20px;
      background-color: #ffffff88;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #modoOscuroBtn:hover {
      background-color: #ffffffcc;
      transform: scale(1.05);
    }

    body.modo-oscuro #modoOscuroBtn {
      background-color: #333333aa;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header p {
      margin-top: 5px;
      font-style: italic;
      font-size: 14px;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 80px; /* ‚Üê aqu√≠ est√° la separaci√≥n del footer */
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      border: 2px solid #f3c7e5;
    }

    .icono-frase {
      font-size: 36px;
      background-color: #e58ed8;
      color: white;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .subtexto {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }

    .etiqueta-frase, .etiqueta-estilo {
      display: block;
      font-weight: bold;
      margin: 15px 0 5px;
      text-align: left;
    }

    textarea {
      width: 100%;
      height: 80px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }

    .opciones-estilo {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 15px 0;
    }

    .boton {
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-size: 16px;
      white-space: normal;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .boton:hover {
      transform: scale(1.05);
    }

    .estilo-pato { background: linear-gradient(to right, #fce38a, #f38181); }
    .estilo-flores { background: linear-gradient(to right, #fcb6d6, #f8bfbf); }
    .estilo-gatitos { background: linear-gradient(to right, #dcb6f8, #a6a8ff); }
    .estilo-paisaje { background: linear-gradient(to right, #b3f6c9, #89d3f6); }

    .generar {
      background: linear-gradient(to right, #f89dc5, #8db7ff);
      border: none;
      padding: 14px 22px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .generar:hover {
      background: linear-gradient(to right, #f48bbd, #6da9ff);
    }

    .footer {
      margin-top: auto;
      width: 100%;
      background: linear-gradient(to right, #fbb1d6, #b6d8ff);
      padding: 20px 10px;
      text-align: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
    }

    .footer-iconos {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .footer-contenido p {
      margin: 4px 0;
      font-style: italic;
      font-weight: 300;
    }

    .footer-contenido small {
      font-size: 12px;
      opacity: 0.8;
    }

    /* Modo oscuro */
    body.modo-oscuro {
      background: #121212;
      color: #f0f0f0;
    }

    body.modo-oscuro .header {
      background: linear-gradient(to right, #2b2b2b, #444);
      color: #f0f0f0;
    }

    body.modo-oscuro .card {
      background: #1e1e1e;
      color: #f0f0f0;
      border: 2px solid #444;
    }

    body.modo-oscuro textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    body.modo-oscuro .footer {
      background: linear-gradient(to right, #2a2a2a, #444);
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header class="header">

    <p>Crea una frase del d√≠a con IA</p>

  <main class="contenedor">

      <p class="subtexto">Comb√≠nalo con estas im√°genes</p>

      <label for="frase" class="etiqueta-frase">Tu frase:</label>

      <p class="etiqueta-estilo">Estilo de imagen:</p>
      <div class="opciones-estilo">
        <button class="boton estilo-pato">üèûÔ∏è Paisaje</button>
        <button class="boton estilo-flores">üê• Piol√≠n</button>

      <button class="generar">üì• Generar Imagen</button>

  </main>

  <footer class="footer">
    <div class="footer-contenido">
      <div class="footer-iconos">‚ù§Ô∏è ‚≠ê ‚úèÔ∏è</div>
      <p>Hecho con amor para todas tus frases especiales</p>
      <small>¬© 2025 Frases de TIA IA</small>

  <script>
    const btn = document.getElementById("modoOscuroBtn");
    btn.addEventListener("click", function () {
      document.body.classList.toggle("modo-oscuro");
      btn.textContent = document.body.classList.contains("modo-oscuro") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
